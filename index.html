<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel='stylesheet' type='text/css' href='m.css'>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Calibre Media Player</title>
</head>

<body>
  <div class="background">
    <img src="background.png">
  </div>

  <div class="header">
    <div class="logo">
      <img src="logo.png" alt="Calibre" width="100" height="auto">
      <!-- <h1 style="display:inline-block">Calibre Media Player</h1> -->
    </div>

    <form class="form" style="display:inline-block">
      <input id='search-bar'>
      <button type="submit" id="search-submit"><img src='mag.svg.png' width='10px' height='auto'></img></button>
      <br>
    </form>

    <div id="displayUsername">

    </div>
    <form class="center-login" id="login-form" style="display:inline-block">
      <div class = "center-login" id="displayUsername"></div>
      <input type="text" name="username" placeholder="Username" id='username-input'>
      <input type='submit' value="Login">
    </form>

  </div>

  <img id="viewButton" class="playBrowseIcon" src="playerOn.png" alt="" usemap="#viewTabs"></img>

  <map name="viewTabs">
    <area id="playerButton" shape="rect" coords="0,0,50,100">
    <area id="browseButton" shape="rect" coords="75,0,150,100">
  </map>


  <div class="grid">
    <div id="player" class="media player">
      <video controls autoplay width="auto" style="display:none;"></video>
      <audio controls autoplay  style="display:none;"></audio>
      <br>

    </div>

    <div class="info">
      <span>Likes:
        <span id="likes">0</span>
      </span>
      <button id="like_button">ðŸ”¥</button>
    </div>

    <div id="comments" class="comment comments">

      <form id='commentInput'>
        <input type='text' name='content' placeholder = 'Enter a comment...' id='commentSubmit' >
        <br>
        <input type='submit' value='Submit Comment' id="commentSubmit2">
      </form>
    </div>


    <div class="buttons">

      <button id="shuffle">Shuffle</button>
      <button id="repeat">Repeat?</button>
      <button id="prev">prev</button>
      <button id="next">next</button>
    </div>
    <div id="playlist" class="playlist">
    </div>

    <div id="more-media" class="recommend more-media">

      <div id="recommendations">

      </div>

    </div>

  </div>

  <div class="browse">

  </div>

  <script type="text/javascript" src="src/index.js"></script>
  <script type="text/javascript" src="src/Media.js"></script>
  <script type="text/javascript" src="src/app.js"></script>
  <script type="text/javascript" src="src/Comment.js"></script>
  <script type="text/javascript" src="src/User.js"></script>
  <script type="text/javascript" src="src/playlist.js"></script>
  <script type="text/javascript" src="src/Adapter.js"></script>
  </body>
</html>
