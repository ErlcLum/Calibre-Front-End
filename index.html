<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel='stylesheet' type='text/css' href='style.css'>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Calibre Media Player</title>
  <h1 style="margin: 50px">Calibre Media Player</h1>
  <br>
</head>

<body>

  <div id="login">
    <form class="center-login" id="login-form">
      <div class = "center-login" id="displayUsername"> Login </div>
      <input type="text" name="username" placeholder="Username" id='username-input' value="">
      <input type='submit' value="Login">
    </form>
  </div>

  <div class="grid">
    <div id="player" class="player">
      <!-- (not sure what player tag should be) -->
      <video controls autoplay height="auto" width="400" style="display:none;"></video>
      <audio controls autoplay height="auto" width="400" style="display:none;"></audio>
      <p id="title-artist"></p>
    </div>


    <div id="comments" class="comments">
      <h3>Comments:</h3>
        <span>Likes:
          <span id="likes">0</span>
        </span>
        <button id="like_button">Like</button>
        <li>this is a fake comment</li>
    </div>

    <div id="playlist" class="playlist">
      <div>
        This is where one playlist item would go
      </div>
      <div>
        This is where a second playlist item would go
      </div>
    </div>

    <div id="more-media" class="more-media">
      this is the recommendations / library area<br>
      <div id="recommendations">
        <li>this is an example recommendation</li>
      </div>
      <input id='search-bar' type="text" name="" value="">
      <div id="search">

      </div>

      <button type="button" name="button">Show More</button>

    </div>


    <div id="footer" class="footer">
    this is the footer
    </div>

  </div>
  <script type="text/javascript" src="src/Comment.js"></script>
  <script type="text/javascript" src="src/User.js"></script>
  <script type="text/javascript" src="src/playlist.js"></script>
  <script type="text/javascript" src="src/Media.js"></script>
  <script type="text/javascript" src="src/Adapter.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
