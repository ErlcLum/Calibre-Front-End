<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel='stylesheet' type='text/css' href='style.css'>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
  <title>Calibre Media Player</title>
  <h1 style="margin: 50px">Calibre Media Player</h1>
  <br>
</head>

<body>
  <div class="container">
  </div>
  <div id='menu'>

      <button class = 'btn-danger'id="mp">My Play</button>
      <button class = 'btn-danger' id="br">Browse</button>
      <button class = 'btn-danger' id="br">Browse</button>
      <div id="login">
        <form class="center-login" id="login-form">
          <div class = "center-login" id="displayUsername"> Login </div>
          <input type="text" name="username" placeholder="Username" id='username-input' value="">
          <input class='btn-danger' type='submit' value="Login">
        </form>
      </div>

  </div>


  <div class="header">
    <form class="form">
      <input id='search-bar'>
      <button class = 'btn-danger'type="submit">Search</button>
    </form>
  </div>

  <div class="browse">

  </div>

  <div class="grid">
    <div id="player" class="player">
      <video controls autoplay height="auto" width="400" style="display:none;"></video>
      <audio controls autoplay height="auto" width="400" style="display:none;"></audio>
      <p id="title-artist"></p>
      <button class = 'btn-danger'class='.btn-danger' id="repeat">Repeat?</button>
      <button class = 'btn-danger'id="prev">prev</button>
      <button class = 'btn-danger'id="next">next</button>
    </div>


    <div id="comments" class="comments">
      <div>
        <div>Likes:  </div>
        <div> |</div>
        <div id="likes">0</div>
      </div>
      <button class = 'btn-danger'id="like_button">Like</button>

      <h3>Comments:</h3>
      <form id='commentInput'>
        <input type='text' name='content' placeholder = 'Enter a comment...' id='commentSubmit' >
        <input class = 'btn-danger' type='submit' value='Submit'>
      </form>
    </div>

    <div id="playlist" class="playlist"></div>

    <div id="more-media" class="more-media">
      this is the recommendations / library area<br>
      <div id="recommendations">
        <li>this is an example recommendation</li>
      </div>
      <!-- <input id='search-bar' type="text" name="" value=""> -->
      <div id="search-results"></div>

      <button class = 'btn-danger'type="button" name="button">Show More</button>

    </div>


    <div id="footer" class="footer">
    this is the footer
    </div>

  </div>

  <script type="text/javascript" src="src/index.js"></script>
  <script type="text/javascript" src="src/Media.js"></script>
  <script type="text/javascript" src="src/app.js"></script>
  <script type="text/javascript" src="src/Comment.js"></script>
  <script type="text/javascript" src="src/User.js"></script>
  <script type="text/javascript" src="src/playlist.js"></script>
  <script type="text/javascript" src="src/Adapter.js"></script>
</div>
  </body>
</html>
